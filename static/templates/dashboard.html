<div class="mb-8">
    <h2 class="text-2xl font-bold mb-4">System Overview</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Total Applications</h3>
            <p class="text-3xl font-bold text-blue-600">{{ applications.length }}</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Verified Shutdowns</h3>
            <p class="text-3xl font-bold text-green-600">{{ verifiedCount }}</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Pending Verifications</h3>
            <p class="text-3xl font-bold text-yellow-600">{{ pendingCount }}</p>
        </div>
    </div>
</div>
